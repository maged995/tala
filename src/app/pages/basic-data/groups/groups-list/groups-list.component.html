<div class="search-div">
  <mat-toolbar color="primary">
    <span class="example-fill-remaining-space"></span>  
  <span>المجموعات </span>
  <span class="example-fill-remaining-space"></span>  
  </mat-toolbar>   
  
  <button style="float: right;" mat-raised-button  (click)="onCreateOrEdit(null)">
      <mat-icon>add</mat-icon>اضافه جديد
    </button>
 
  
 
    <mat-form-field  class="search-form-field" floatLabel="never">
      <input style="text-align: right" class="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <div id="demo">
    <mat-table  [dataSource]="listData"  matSort>
      <ng-container matColumnDef="GroupDesc">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>اسم  الصنف   </mat-header-cell>
        
        <mat-cell *matCellDef="let element">
          <button class="btn btn-success btn-block" (click)="onItem(element.GroupId)">{{element.GroupDesc}}</button>
        </mat-cell>
      </ng-container>



   
     

     
      <ng-container matColumnDef="actions">
       
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
     
        <mat-cell *matCellDef="let element">
          <button *ngIf="element.GroupId>3"  class="printView" mat-icon-button  (click)="onCreateOrEdit(element.GroupId)"><mat-icon>launch</mat-icon></button>
          <button *ngIf="element.GroupId>3" class="printView"  mat-icon-button  color="warn" (click)="onDelete(element.GroupId)"><mat-icon>delete</mat-icon></button>
      
        </mat-cell>
    
      </ng-container>
  

   
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
   
    </mat-table>
</div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
