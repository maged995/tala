<form [formGroup]="service.groupsForm" *ngIf="service.groupsForm" autocomplete="off" (submit)="onSubmit()">
       
    <div class="form-group">
        <label>اسم المجموعه</label>
        <input type="text" class="form-control" formControlName="GroupDesc" [class.is-invalid]="(submitted ||f.GroupDesc.touched)&& f.GroupDesc.errors">
    <div class="text-danger" *ngIf="(submitted ||f.GroupDesc.touched)&& f.GroupDesc.errors">
        من فضلك ادخل اسم  المجموعه
    </div>
    </div>


          
    <div class="form-group">
        <input type="submit" class="btn btn-success btn-block" value="Submit">
    </div>
                <div class="form-group">
                    <input type="button" (click)="onClose()" class="btn btn-danger btn-block" value="Close">
                </div>
    </form>
