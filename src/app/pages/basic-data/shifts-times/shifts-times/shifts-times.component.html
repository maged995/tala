
<mat-toolbar color="primary">
    <span class="example-fill-remaining-space"></span>
  <span>shift names and dates </span>
  <span class="example-fill-remaining-space"></span>
  </mat-toolbar>

  <div class="search-div">
      <button style="float: left;" mat-raised-button  (click)="onCreateOrEdit(null)">
        new addition <mat-icon>add</mat-icon>
      </button>



      <mat-form-field  class="search-form-field" floatLabel="never">
        <input style="text-align: left" class="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>

      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <div id="demo">
      <mat-table  [dataSource]="listData"  matSort>
        <ng-container matColumnDef="ShiftsTimeName">
          <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header>shift name   </mat-header-cell>
          <mat-cell dir="ltr" *matCellDef="let element">{{element.ShiftsTimeName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="StartTime">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header>  shift beginning  </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element">{{element.StartTime }}</mat-cell>
          </ng-container>


          <ng-container matColumnDef="EndTime">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header>  shift end  </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element">{{element.EndTime }}</mat-cell>
          </ng-container>


        <ng-container matColumnDef="actions">

          <mat-header-cell dir="ltr" *matHeaderCellDef></mat-header-cell>

          <mat-cell dir="ltr" *matCellDef="let element">
            <button  class="printView" mat-icon-button  (click)="onCreateOrEdit(element.ShiftsTimeId)"><mat-icon>launch</mat-icon></button>
            <button  class="printView"  mat-icon-button  color="warn" (click)="onDelete(element.ShiftsTimeId)"><mat-icon>delete</mat-icon></button>

          </mat-cell>

        </ng-container>



        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
          </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
            No data.
          </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>

      </mat-table>
  </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
