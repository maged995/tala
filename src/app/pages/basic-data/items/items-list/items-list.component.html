


  <div class="search-div">
      <button style="float: left;" mat-raised-button  (click)="onCreateOrEdit(null)">
        new addition <mat-icon>add</mat-icon>
      </button>



      <mat-form-field  class="search-form-field" floatLabel="never">
        <input style="text-align: left" class="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>

      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <div id="demo">
      <mat-table  [dataSource]="listData"  matSort>
        <ng-container matColumnDef="ItemDesc">
          <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header>  Name   </mat-header-cell>
          <mat-cell dir="ltr" *matCellDef="let element">{{element.ItemDesc }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="DeptDescr">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header>  Section   </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element">{{element.DeptDescr }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="ItemBuyPrice">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header [ngClass]="onBuy()">  Purchasing price    </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element" [ngClass]="onBuy()">{{element.ItemBuyPrice }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="ItemSellPrice">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header [ngClass]="onService()">  service price   </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element" [ngClass]="onService()">{{element.ItemSellPrice }}</mat-cell>
          </ng-container>


          <ng-container matColumnDef="ItemPoints">
            <mat-header-cell dir="ltr" *matHeaderCellDef  mat-sort-header [ngClass]="onPoints()">  number of points     </mat-header-cell>
            <mat-cell dir="ltr" *matCellDef="let element" [ngClass]="onPoints()">{{element.ItemPoints }}</mat-cell>
          </ng-container>






        <ng-container matColumnDef="actions">

          <mat-header-cell dir="ltr" *matHeaderCellDef></mat-header-cell>

          <mat-cell dir="ltr" *matCellDef="let element">
            <button  class="printView" mat-icon-button  (click)="onCreateOrEdit(element.ItemId)"><mat-icon>launch</mat-icon></button>
            <button  class="printView"  mat-icon-button  color="warn" (click)="onDelete(element.ItemId)"><mat-icon>delete</mat-icon></button>

          </mat-cell>

        </ng-container>





        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
          </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
            No data.
          </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>

      </mat-table>
  </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
