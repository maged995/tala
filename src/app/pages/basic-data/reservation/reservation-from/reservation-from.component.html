<form [formGroup]="service.reservationForm" *ngIf="service.reservationForm" autocomplete="off" (submit)="onSubmit()">

        <div class="form-group">
          <label style="text-align: left;">Reservation type</label>
          <input style="text-align: left;" type="text" class="form-control" formControlName="ReservationDesc" [class.is-invalid]="(submitted ||f.ReservationDesc.touched)&& f.ReservationDesc.errors">
      <div class="text-danger" *ngIf="(submitted ||f.ReservationDesc.touched)&& f.ReservationDesc.errors">
        Please enter the Reservation type
      </div>
      </div>


    <div class="form-group">
        <input type="submit" class="btn btn-success btn-block" value="Submit">
    </div>
                <div class="form-group">
                    <input type="button" (click)="onClose()" class="btn btn-danger btn-block" value="Close">
                </div>
    </form>
