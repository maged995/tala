<form [formGroup]="service.branchForm" *ngIf="service.branchForm" autocomplete="off" (submit)="onSubmit()">

    <div class="form-group">
        <label style="text-align: left;">branch name</label>
        <input style="text-align: left;" type="text" class="form-control" formControlName="BranchDesc" [class.is-invalid]="(submitted ||f.BranchDesc.touched)&& f.BranchDesc.errors">
    <div class="text-danger" *ngIf="(submitted ||f.BranchDesc.touched)&& f.BranchDesc.errors">
      Please enter the name of the branch
    </div>
    </div>

    <div class="form-group">
        <label style="text-align: left;">Branch Address</label>
        <input style="text-align: left;" type="text" class="form-control" formControlName="BranchAddress" [class.is-invalid]="(submitted ||f.BranchAddress.touched)&& f.BranchAddress.errors">
    <div class="text-danger" *ngIf="(submitted ||f.BranchAddress.touched)&& f.BranchAddress.errors">
      Please enter the branch address
    </div>
    </div>


    <div class="form-group">
        <label style="text-align: left;">Telephone number</label>
        <input style="text-align: left;" type="text" class="form-control" formControlName="BranchPhone" [class.is-invalid]="(submitted ||f.BranchPhone.touched)&& f.BranchPhone.errors">
    <div class="text-danger" *ngIf="(submitted ||f.BranchPhone.touched)&& f.BranchPhone.errors">
      Please enter the phone number
    </div>
    </div>


    <div class="form-group">
        <input type="submit" class="btn btn-success btn-block" value="Submit">
    </div>
                <div class="form-group">
                    <input type="button" (click)="onClose()" class="btn btn-danger btn-block" value="Close">
                </div>
    </form>
