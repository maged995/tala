
<mat-toolbar color="primary">
    <span class="example-fill-remaining-space"></span>  
  <span *ngIf="DocTypeId==8">اذون استلام </span>
  <span *ngIf="DocTypeId==9">اذون صرف </span>
  <span *ngIf="DocTypeId==10">اذون تحويل </span>
  <span class="example-fill-remaining-space"></span>  
  </mat-toolbar> 
  
  <div class="search-div">
      <button style="float: right;" mat-raised-button  (click)="onCreateOrEdit()">
        <mat-icon>add</mat-icon>اضافه جديد
      </button>
   
    
   
      <mat-form-field  class="search-form-field" floatLabel="never">
        <input style="text-align: right" class="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <div id="demo">
      <mat-table  [dataSource]="listData"  matSort>
        

      
        <ng-container matColumnDef="InvoiceMasterCode">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>كود الفاتوره</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.InvoiceMasterCode }}</mat-cell>
        </ng-container>
  
  
        <ng-container matColumnDef="DeptDescr">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>اسم القسم</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.DeptDescr }}</mat-cell>
          </ng-container>
     

          <ng-container matColumnDef="EmployeeName">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>اسم الموظف</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.EmployeeName }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="ReceiverDesc">
            <mat-header-cell *matHeaderCellDef  mat-sort-header [ngClass]="showReceiver()"> اسم المستلم</mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="showReceiver()">{{element.ReceiverDesc }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="CurrentDate">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> التاريخ </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.CurrentDate |date}}</mat-cell>
          </ng-container>
       
          <ng-container matColumnDef="Notes">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>  ملاحظات  </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Notes }}</mat-cell>
          </ng-container>

        <ng-container matColumnDef="actions">
         
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
       
          <mat-cell *matCellDef="let element">
            <button  class="printView" mat-icon-button  (click)="onShow(element.InvoiceMasterId)">عرض</button>
          </mat-cell>
      
        </ng-container>


    
    
  
     
        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data...
          </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
            No data.
          </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
     
      </mat-table>
  </div>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
