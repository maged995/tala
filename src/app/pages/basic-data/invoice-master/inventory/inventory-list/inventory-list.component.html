

  
  <div class="search-div">
  
 
  
 
    <mat-form-field  class="search-form-field" floatLabel="never">
      <input style="text-align: right" class="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <div id="demo">
    <mat-table  [dataSource]="listData"  matSort>
      <ng-container matColumnDef="Item">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>  الاسم   </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Item }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Balance">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>  الكميه   </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.Balance }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ItemBuyPrice">
          <mat-header-cell *matHeaderCellDef  mat-sort-header [ngClass]="onBuy()">  سعر الشراء     </mat-header-cell>
          <mat-cell *matCellDef="let element" [ngClass]="onBuy()">{{element.ItemBuyPrice }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ItemSellPrice">
          <mat-header-cell *matHeaderCellDef  mat-sort-header [ngClass]="onService()">  سعر الخدمه    </mat-header-cell>
          <mat-cell *matCellDef="let element" [ngClass]="onService()">{{element.ItemSellPrice }}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="ItemPoints">
          <mat-header-cell *matHeaderCellDef  mat-sort-header [ngClass]="onService()">  عدد النقاط     </mat-header-cell>
          <mat-cell *matCellDef="let element" [ngClass]="onService()">{{element.ItemPoints }}</mat-cell>
        </ng-container>


   
     

     
      <ng-container matColumnDef="actions">
       
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
     
        <mat-cell *matCellDef="let element">
        
      
        </mat-cell>
    
      </ng-container>


  

   
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
   
    </mat-table>
</div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
