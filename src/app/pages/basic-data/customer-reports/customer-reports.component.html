
    <mat-toolbar color="primary">
        <span class="example-fill-remaining-space"></span>  
      <span>   تقارير العميل   </span>
      <span class="example-fill-remaining-space"></span>  
      </mat-toolbar> 


<form [formGroup]="service.CustomerReportForm" *ngIf="service.CustomerReportForm"  autocomplete="off" >
    <div class="row">
        <div class="col" *ngIf="this.Type=='customerReports'">
            <div class="form-group" >
                <label>اسم العميل</label>
                <ng-select formControlName="CustomerId"  [items]="(CustomerList$|async)" 
                bindLabel="CustomerName"
                bindValue="CustomerId"
                placeholder="من فضلك اختر اسم العميل "        
              >
              </ng-select>
              <div class="text-danger" *ngIf="(submitted || f.CustomerId.touched) && f.CustomerId.errors">
                من فضلك ادخل اسم العميل
                </div>
            </div>
        </div>
        <div class="col" >
            <div class="form-group">
                <label>اسم القسم</label>
                <ng-select formControlName="DeptId" [items]="(deptList$|async)" 
                bindLabel="DeptDescr"
                bindValue="DeptId"
                placeholder="من فضلك اختر اسم القسم "        
              >
              </ng-select>
              <div class="text-danger" *ngIf="(submitted || f.DeptId.touched) && f.DeptId.errors">
                من فضلك ادخل   القسم
                </div>
            </div>


        </div>

    </div>
    
    
    
    
    
      
        <div class="form-group" *ngIf="this.Type=='customerReports'">
            <input  type="button" class="btn btn-primary" value="تقرير بالحساب" (click)="onSubmit(1)">
         &nbsp;&nbsp;&nbsp;   <input type="button" class="btn btn-success" value="تقرير بالكشوفات" (click)="onSubmit(2)">
        </div>
<div class="row">
    <div class="col">
        <div class="form-group" *ngIf="this.Type!='customerReports'">
            <input  type="button" class="btn btn-primary" value="تقرير بالمديونيات داخل القسم " (click)="onSubmit(3)">  
        </div>
    </div>
    <div class="col">
        <div class="form-group" *ngIf="this.Type!='customerReports'">
            <input  type="button" class="btn btn-success" value="حجوزات اون لاين داخل القسم " (click)="onSubmit(4)">  
        </div>
    </div>
    <div class="col">
        <div class="form-group" *ngIf="this.Type!='customerReports'">
            <input  type="button" class="btn btn-danger" value="متابعه اون لاين داخل القسم " (click)="onSubmit(5)">  
        </div>
        </div>  
    </div>
        </form>
