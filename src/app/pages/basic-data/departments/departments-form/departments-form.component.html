<form [formGroup]="service.departmentForm" *ngIf="service.departmentForm" autocomplete="off" (submit)="onSubmit()">

    <div class="form-group">
        <label dir="ltr" style="text-align: left;"> Department Name </label>
        <input dir="ltr" style="text-align: left;" type="text" class="form-control" formControlName="DeptDescr" [class.is-invalid]="(submitted ||f.DeptDescr.touched)&& f.DeptDescr.errors">
    <div class="text-danger" *ngIf="(submitted ||f.DeptDescr.touched)&& f.DeptDescr.errors">
      Please enter the name of the department
    </div>
    </div>


    <div class="form-group">
        <input type="submit" class="btn btn-success btn-block" value="Submit">
    </div>
                <div class="form-group">
                    <input type="button" (click)="onClose()" class="btn btn-danger btn-block" value="Close">
                </div>
    </form>
