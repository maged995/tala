<img src="/assets/img/login.png"  class="mx-auto d-block">
<form [formGroup]="loginForm" *ngIf="loginForm" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
      <label style="text-align: left;">user name</label>
      <input style="text-align: left;" type="text" class="form-control" placeholder="user name" formControlName="UserName" [class.is-invalid]="(submitted || f.UserName.touched) && f.UserName.errors">
    <div class="text-danger" *ngIf="(submitted || f.UserName.touched) && f.UserName.errors">
      Please enter your username
    </div>
    </div>

    <div class="form-group">
      <label style="text-align: left;">password</label>
      <input style="text-align: left;" type="password" placeholder="password" class="form-control" formControlName="Password" [class.is-invalid]="(submitted || f.Password.touched) && f.Password.errors">
    <div class="text-danger" *ngIf="(submitted || f.Password.touched) && f.Password.errors">
      <div *ngIf="f.Password.errors.required">
        Please enter the password
      </div>
      <div *ngIf="f.Password.errors.minlength">
        The password cannot be less than four digits
      </div>
    </div>
    </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Login">
      </div>

  </form>
